<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Vending Machine</title>
</head>

<body>

  <header class="container-fluid px-5 bg-black text-light">
    <section class="fs-3 p-3 row justify-content-between">
      <div class="col-2 fw-bold">
        VENDR
      </div>
      <div class="text-center col-lg-3 col-md-4 col-5">
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-white text-light fs-4" onclick="app.VendingController.addQuarter()">Add
              $0.25
            </button>
          </div>
          <div class="col">
            <button class="btn btn-outline-white text-light fs-4" onclick="app.VendingController.addDollar()">Add
              $1.00
            </button>
          </div>
        </div>
      </div>
    </section>
  </header>

  <main>

    <section id="router-view">

    </section>

  </main>

  <footer class="mt-5 float-bottom container-fluid bg-black text-light">
    <div class="row p-3 fs-5 text-center">
      <div class="col-12">
        <span id="money">Money: $0.00</span>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
